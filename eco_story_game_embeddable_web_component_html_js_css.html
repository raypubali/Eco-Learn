<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eco Story Game</title>
  <style>
    :root {
      --bg: linear-gradient(180deg, #071018, #0b1a29);
      --text: #f5f7fa;
      --muted: #94a3b8;
      --card: #0f1a1f;
      --panel: #101826;
      --accent: #3da648;
      --accent-2: #56ab2f;
      --danger: #dc2626;
      --warning: #facc15;
      --radius: 14px;
      --shadow: 0 4px 18px rgba(0,0,0,0.4);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
    }

    .eco-wrap { max-width: 980px; margin: 24px auto; padding: 16px; }

    .eco-card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .eco-header {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      padding: 18px 20px;
      background: var(--panel);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .eco-title { font-size: clamp(20px, 2.6vw, 28px); font-weight: 700; }
    .eco-sub { color: var(--muted); font-size: 13px; }

    .eco-actions { display:flex; gap:10px; }
    .btn {
      appearance: none;
      border:0;
      padding:10px 14px;
      border-radius: 12px;
      background: #1f2633;
      color: var(--text);
      cursor: pointer;
      transition: .2s transform, .2s opacity, .2s background;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }
    .btn-primary {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #0b1220;
      font-weight: 700;
    }
    .btn-ghost {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.12);
    }

    .eco-top {
      display:grid; grid-template-columns: 1.3fr .7fr; gap: 18px; padding: 20px;
    }
    @media (max-width: 880px){ .eco-top{ grid-template-columns: 1fr; } }

    .scene {
      background: #0f1420;
      border:1px solid rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 18px;
      min-height: 220px;
      display:flex; flex-direction: column; gap: 14px;
    }
    .scene .label { color: var(--muted); font-size: 12px; text-transform: uppercase; letter-spacing: .6px; }
    .scene .text { font-size: clamp(16px, 2.3vw, 19px); }

    .choices { display:grid; gap: 12px; margin-top: 6px; }
    .choice { text-align:left; width:100%; }

    .stats {
      background: #0f1420;
      border:1px solid rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 16px;
      display:flex; flex-direction:column; gap:12px;
    }
    .stat { display:grid; grid-template-columns: 120px 1fr 54px; gap: 10px; align-items:center; }
    .stat-name { color: var(--muted); font-size: 13px; }
    .bar {
      background: #0a0e16;
      border-radius: 999px;
      overflow: hidden;
      height: 10px;
      border:1px solid rgba(255,255,255,0.06);
    }
    .bar > i { display:block; height:100%; width: 50%; background: linear-gradient(90deg, var(--accent-2), var(--accent)); transition: width .35s ease; }
    .stat-val { text-align:right; font-variant-numeric: tabular-nums; color: var(--muted); font-size: 12px; }

    .eco-foot {
      padding: 16px 20px;
      display:flex; justify-content: space-between; align-items: center; gap: 10px;
      border-top:1px solid rgba(255,255,255,0.06);
      background: #0d121b;
    }
    .eco-foot small { color: var(--muted); }

    .bg-stage {
      position: relative;
      height: 160px;
      background: linear-gradient(180deg, #071018, #0b1a29);
      border-top:1px solid rgba(255,255,255,0.06);
    }
    .bg-stage svg { position:absolute; inset:0; width:100%; height:100%; }

    .tag {
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-size: 12px;
      color: #0c1420;
      background: var(--accent);
      border-radius: 999px;
      padding: 6px 10px;
      font-weight: 700;
    }
    .tag.bad { background: var(--danger); color: #fff; }
    .tag.warn { background: var(--warning); color: #000; }

    .ending { font-size: clamp(18px,2.6vw,22px); font-weight: 800; }
    .muted { color: var(--muted); }

    .btn:focus-visible, .choice:focus-visible {
      outline: 2px solid var(--accent-2);
      outline-offset: 2px;
    }
  </style>
</head>
